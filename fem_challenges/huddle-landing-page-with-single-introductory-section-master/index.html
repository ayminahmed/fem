<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="chrome-tools-layer">
    <div class="page-container">

      <div class="content-container">

        <div class="logo-container">
          <img src="images/logo.svg">
        </div>

        <div class="main-content">
          <div class="artwork-container">
            <img src="images/illustration-mockups.svg">
          </div>
          <div class="message-container">
            <h2 class="message-heading">Build The Community Your Fans Will
              Love
            </h2>
            <p class="message-body">Huddle re-imagines the way we build 
              communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion.
            </p>
            <button class="btn-register">Register</button>
          </div>
        </div>
        
        <div class="social-container">
          <div class="i-container">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
          <div class="i-container">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>
          <div class="i-container">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </div>
        </div>

      </div>
      
    </div>
  </div>
  
</body>
</html>
