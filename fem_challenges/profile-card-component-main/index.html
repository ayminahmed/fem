<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  
  <div class="assumed-window">
    <div class="background-layer">
      <img class="art art-top" src="images/bg-pattern-top.svg">
      <img class="art art-bot" src="images/bg-pattern-bottom.svg">
    </div>

    <div class="card-assumed-dimensions">
      <div class="card-container">
        
        <img src="images/bg-pattern-card.svg">
        
        <div class="card-info">
          <div class="avatar-container">
            <img class="user-avatar" src="images/image-victor.jpg">
          </div>

          <div class="user-details">
            <div class="user-label">
              <div class="user-name">Victor Crest</div>
              <div class="user-age">26</div>
            </div>
            <div class="user-country">London</div>
          </div>

          <div class="meta-container">
            <div class="meta-entry">
              <div class="meta-stat">80K</div>
              <div class="meta-label">Followers</div>
            </div>
            <div class="meta-entry">
              <div class="meta-stat">803K</div>
              <div class="meta-label">Likes</div>
            </div>
            <div class="meta-entry">
              <div class="meta-stat">1.4K</div>
              <div class="meta-label">Photos</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
