<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="chrome-tools-layer">

      <div class="page-content">
        
        <div class="item-box fylo-box">
          <img src="images/logo.svg" alt="logo">
          <div class="icons-container">
            <div class="img-container">
              <img src="images/icon-document.svg" alt="document">
            </div>
            <div class="img-container">
              <img src="images/icon-folder.svg" alt="folder">
            </div>
            <div class="img-container">
              <img src="images/icon-upload.svg" alt="upload">
            </div>
          </div>
        </div>

        <div class="item-box storage-box">
          <p class="storage-message">
            You've used <strong>815 GB</strong> of your storage
          </p>
          <div class="storage-bar">
            <div class="bar-active">
              <div class="bar-pointer"></div>
            </div>
          </div>
          <div class="storage-labels">
            <p class="storage-text">0 GB</p>
            <p class="storage-text">1000 GB</p>
          </div>
          <div class="storage-bubble">
            <div class="storage-quantity">185</div>
            <div class="storage-left-label">GB LEFT</div>
          </div>
        </div>

      </div>

  </div>
  
</body>
</html>
