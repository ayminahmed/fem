  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Testimonials Grid Section</title>
</head>
<body>

  <div class="chrome-tools-layer">
    <div class="page-container">
      <div class="content-container">

        <div class="card-container">
          <div class="user-info">
            <div class="user-avatar">
              <img src="images/image-jeanette.jpg">
            </div>
            <div class="user-details">
              <div class="user-name">Jeanette Harmon</div>
              <div class="user-status">Verified Graduate</div>
            </div>
          </div>
          <div class="review-subject">An overall wonderful and rewarding
            experience
          </div>
          <div class="review-content">" Thank you for the wonderful experience!
            I now have a job I really enjoy, and make a good living while
            doing something I love. "
          </div>
        </div>

      </div>
    </div>
  </div>
  
</body>
